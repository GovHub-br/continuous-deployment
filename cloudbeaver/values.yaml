cloudbeaver:
  replicaCount: 1
  hostNetwork: false
  image:
    repository: dbeaver/cloudbeaver
    pullPolicy: IfNotPresent
    tag: "21.3.0"

  securityContext: {}

  service:
    type: ClusterIP
    port: 8978

  storage:
    capacity: 5G

  resources:
    requests:
      cpu: 100m
      memory: "128Mi"
    limits:
      cpu: 200m
      memory: "256Mi"
