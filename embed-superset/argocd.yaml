apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: embed-superset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/GovHub-br/continuous-deployment.git"
    path: "embed-superset"
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: superset
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
